<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${receipt.id != null ? 'Edit Receipt' : 'New Receipt'} + ' - Billgen Pro'">Receipt Form - Billgen Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary-color: #0ea5e9;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --gradient-1: linear-gradient(135deg, #6366f1 0%, #0ea5e9 100%);
        }

        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .navbar {
            background: var(--gradient-1) !important;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 800;
            font-size: 1.75rem;
        }

        .nav-link {
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            border-radius: 0.5rem;
            margin: 0 0.25rem;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(255, 255, 255, 0.15);
        }

        .page-header {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            animation: fadeInDown 0.5s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            background: white;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .card-header {
            background: var(--gradient-1);
            color: white;
            border: none;
            padding: 1.25rem 1.5rem;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 1rem 1rem 0 0 !important;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-label {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .item-row {
            padding: 1.25rem;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .item-row:hover {
            border-color: var(--primary-light);
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn {
            border-radius: 0.5rem;
            padding: 0.625rem 1.5rem;
            font-weight: 600;
            border: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: var(--gradient-1);
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color) 0%, #059669 100%);
            box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color) 0%, #dc2626 100%);
            box-shadow: 0 4px 6px -1px rgba(239, 68, 68, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            box-shadow: 0 4px 6px -1px rgba(100, 116, 139, 0.4);
        }

        .sticky-sidebar {
            position: sticky;
            top: 20px;
        }

        .totals-section {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-top: 1rem;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .total-row:last-child {
            border-bottom: none;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
            padding-top: 1rem;
            margin-top: 0.5rem;
            border-top: 2px solid var(--primary-color);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .item-row.new-item {
            animation: slideIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">
                <i class="fas fa-receipt me-2"></i>Billgen Pro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/invoices">
                            <i class="fas fa-file-invoice me-1"></i>Invoices
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/receipts">
                            <i class="fas fa-receipt me-1"></i>Receipts
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        <div class="page-header">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="mb-0">
                    <i class="fas fa-receipt me-2 text-primary"></i>
                    <span th:text="${receipt.id != null ? 'Edit Receipt' : 'New Receipt'}">New Receipt</span>
                </h1>
                <a href="/receipts" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to List
                </a>
            </div>
        </div>

        <form th:action="@{/receipts/save}" th:object="${receipt}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="row">
                <div class="col-lg-8">
                    <!-- Company Information -->
                    <div class="card">
                        <div class="card-header">
                            <div>
                                <i class="fas fa-building me-2"></i>Your Company Information
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="companyName" class="form-label">Company Name *</label>
                                    <input type="text" class="form-control" id="companyName" th:field="*{company.name}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="companyPhone" class="form-label">Phone Number</label>
                                    <input type="text" class="form-control" id="companyPhone" th:field="*{company.phone}" placeholder="+91 98765 43210">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8 mb-3">
                                    <label for="companyAddress" class="form-label">Business Address</label>
                                    <textarea class="form-control" id="companyAddress" th:field="*{company.address}" rows="2" placeholder="Street, City, State, PIN Code"></textarea>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="companyGst" class="form-label">GST Number</label>
                                    <input type="text" class="form-control" id="companyGst" th:field="*{company.gst}" maxlength="15" placeholder="22AAAAA0000A1Z5">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Receipt Information -->
                    <div class="card">
                        <div class="card-header">
                            <div>
                                <i class="fas fa-info-circle me-2"></i>Receipt Details
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="receiptNumber" class="form-label">Receipt Number *</label>
                                    <input type="text" class="form-control" id="receiptNumber" th:field="*{number}" required placeholder="RCP-2024-001">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="receiptDate" class="form-label">Receipt Date</label>
                                    <input type="date" class="form-control" id="receiptDate" th:field="*{date}">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="cashier" class="form-label">Cashier Name</label>
                                    <input type="text" class="form-control" id="cashier" th:field="*{cashier}" placeholder="John Doe">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="billTo" class="form-label">Customer Name</label>
                                <input type="text" class="form-control" id="billTo" th:field="*{billTo}" placeholder="Enter customer name">
                            </div>
                        </div>
                    </div>

                    <!-- Items -->
                    <div class="card">
                        <div class="card-header">
                            <div>
                                <i class="fas fa-list me-2"></i>Receipt Items
                            </div>
                            <button type="button" class="btn btn-light btn-sm" onclick="addItem()">
                                <i class="fas fa-plus me-1"></i>Add Item
                            </button>
                        </div>
                        <div class="card-body">
                            <div id="items-container">
                                <div th:each="item, itemStat : *{items}" class="item-row">
                                    <div class="row">
                                        <div class="col-md-3 mb-3">
                                            <label class="form-label small">Item Name *</label>
                                            <input type="text" class="form-control" th:field="*{items[__${itemStat.index}__].name}" placeholder="Product/Service" required>
                                        </div>
                                        <div class="col-md-2 mb-2">
                                            <label class="form-label small">Description</label>
                                            <input type="text" class="form-control" th:field="*{items[__${itemStat.index}__].description}" placeholder="Details">
                                        </div>
                                        <div class="col-md-2 mb-2">
                                            <label class="form-label small">Quantity</label>
                                            <input type="number" class="form-control quantity" th:field="*{items[__${itemStat.index}__].quantity}" placeholder="1" min="0" step="1">
                                        </div>
                                        <div class="col-md-2 mb-2">
                                            <label class="form-label small">Rate (₹)</label>
                                            <input type="number" class="form-control amount" th:field="*{items[__${itemStat.index}__].amount}" placeholder="0.00" min="0" step="0.01">
                                        </div>
                                        <div class="col-md-3 mb-2">
                                            <label class="form-label small">Total</label>
                                            <input type="text" class="form-control total" placeholder="0.00" readonly style="background-color: #f8fafc; font-weight: 600;">
                                        </div>
                                        <div class="col-md-1 mb-2">
                                            <label class="form-label small">&nbsp;</label>
                                            <button type="button" class="btn btn-danger btn-sm w-100 remove-item" th:if="${itemStat.index > 0}">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Notes & Footer -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <div>
                                        <i class="fas fa-sticky-note me-2"></i>Additional Notes
                                    </div>
                                </div>
                                <div class="card-body">
                                    <textarea class="form-control" th:field="*{notes}" rows="4" placeholder="Any additional notes or terms..."></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <div>
                                        <i class="fas fa-comment me-2"></i>Footer Message
                                    </div>
                                </div>
                                <div class="card-body">
                                    <textarea class="form-control" th:field="*{footer}" rows="4" placeholder="Thank you message or closing remarks..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <!-- Tax & Totals -->
                    <div class="card sticky-sidebar">
                        <div class="card-header">
                            <div>
                                <i class="fas fa-calculator me-2"></i>Summary
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="mb-4">
                                <label for="taxPercentage" class="form-label">Tax Percentage (%)</label>
                                <input type="number" class="form-control" id="taxPercentage" th:field="*{taxPercentage}" min="0" max="100" step="0.01" placeholder="18">
                                <small class="text-muted">GST/VAT rate applicable</small>
                            </div>
                            
                            <div class="totals-section">
                                <div class="total-row">
                                    <span>Sub Total:</span>
                                    <strong id="subTotal">₹0.00</strong>
                                </div>
                                <div class="total-row">
                                    <span>Tax Amount:</span>
                                    <strong id="taxAmount">₹0.00</strong>
                                </div>
                                <div class="total-row">
                                    <span>Grand Total:</span>
                                    <strong id="grandTotal">₹0.00</strong>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-save me-2"></i>Save Receipt
                                </button>
                                <a href="/receipts" class="btn btn-secondary">
                                    <i class="fas fa-times me-2"></i>Cancel
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let itemIndex = /*[[${#lists.size(receipt.items)}]]*/ 1;

        function addItem() {
            const container = document.getElementById('items-container');
            const newItem = document.createElement('div');
            newItem.className = 'item-row new-item';
            newItem.innerHTML = `
                <div class="row">
                    <div class="col-md-2 mb-2">
                        <label class="form-label small">Item Name *</label>
                        <input type="text" class="form-control" name="items[${itemIndex}].name" placeholder="Product/Service" required>
                    </div>
                    <div class="col-md-2 mb-2">
                        <label class="form-label small">Description</label>
                        <input type="text" class="form-control" name="items[${itemIndex}].description" placeholder="Details">
                    </div>
                    <div class="col-md-2 mb-2">
                        <label class="form-label small">Quantity</label>
                        <input type="number" class="form-control quantity" name="items[${itemIndex}].quantity" placeholder="1" min="0" step="1" value="0">
                    </div>
                    <div class="col-md-2 mb-2">
                        <label class="form-label small">Rate (₹)</label>
                        <input type="number" class="form-control amount" name="items[${itemIndex}].amount" placeholder="0.00" min="0" step="0.01" value="0">
                    </div>
                    <div class="col-md-3 mb-2">
                        <label class="form-label small">Total</label>
                        <input type="text" class="form-control total" placeholder="0.00" readonly style="background-color: #f8fafc; font-weight: 600;">
                    </div>
                    <div class="col-md-1 mb-2">
                        <label class="form-label small">&nbsp;</label>
                        <button type="button" class="btn btn-danger btn-sm w-100 remove-item">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `;
            container.appendChild(newItem);
            
            const quantityInput = newItem.querySelector('.quantity');
            const amountInput = newItem.querySelector('.amount');
            quantityInput.addEventListener('input', function() { calculateItemTotal(newItem); });
            amountInput.addEventListener('input', function() { calculateItemTotal(newItem); });
            
            itemIndex++;
        }

        function calculateItemTotal(row) {
            const quantity = parseFloat(row.querySelector('.quantity').value) || 0;
            const amount = parseFloat(row.querySelector('.amount').value) || 0;
            const total = quantity * amount;
            row.querySelector('.total').value = total.toFixed(2);
            calculateGrandTotal();
        }

        function calculateGrandTotal() {
            const totals = document.querySelectorAll('.total');
            let subTotal = 0;
            totals.forEach(total => {
                subTotal += parseFloat(total.value) || 0;
            });
            
            const taxPercentage = parseFloat(document.getElementById('taxPercentage').value) || 0;
            const taxAmount = (subTotal * taxPercentage) / 100;
            const grandTotal = subTotal + taxAmount;
            
            document.getElementById('subTotal').textContent = '₹' + subTotal.toFixed(2);
            document.getElementById('taxAmount').textContent = '₹' + taxAmount.toFixed(2);
            document.getElementById('grandTotal').textContent = '₹' + grandTotal.toFixed(2);
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize totals for existing items
            document.querySelectorAll('.item-row').forEach(row => {
                calculateItemTotal(row);
            });

            // Add event listeners to existing quantity and amount inputs
            document.querySelectorAll('.quantity, .amount').forEach(input => {
                input.addEventListener('input', function() {
                    calculateItemTotal(this.closest('.item-row'));
                });
            });

            // Add listener to tax percentage
            document.getElementById('taxPercentage').addEventListener('input', calculateGrandTotal);

            // Remove item functionality
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('remove-item') || e.target.closest('.remove-item')) {
                    e.target.closest('.item-row').remove();
                    calculateGrandTotal();
                }
            });

            // Initial calculation
            calculateGrandTotal();
        });
    </script>
</body>
</html>
